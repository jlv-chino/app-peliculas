<html>

<head>
  <title>App Web de Películas</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">Películas</div>
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="Buscar películas...">
        <button class="search-button">Buscar</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="categories" id="categories">
      <button class="category-button active" data-category="popular">Popular</button>
      <button class="category-button" data-category="top_rated">En el Ranking</button>
      <button class="category-button" data-category="upcoming">Últimas</button>
      <button class="category-button" data-category="now_playing">Reproduciendose</button>
    </div>
    <div class="movie-grid" id="movieGrid"></div>
  </div>

  <div id="trailerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="trailerContainer"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
